<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quiz 1 - JS</title>
    <!--Animate.style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!--First Slide-->
    <div class="container-fluid justify-content-center align-content-center mt-5">
        <!-- Female Model -->

        <img src="female.png" alt="" class="animate__animated animate__flash
        animate__delay-1s
        animate__fadeOutUp animate__delay-2s justify-content-center " id="femaleImage">



        <!--Headline1-->
        <img src="headline1.png" alt="" class="animate__animated animate__slideInRight
        animate__fadeOutUp animate__delay-2s 
      justify-content-center" id="headline1">

        <!-- Headline 2 (Slide In) -->

        <img src="headline2.png" alt="" class="animate__animated animate__fadeInRightBig
        animate__delay-3s
        " id="headline2">

        <img src="logo.png" alt="" class="animate__animated animate__lightSpeedInLeft-3s
        animate__delay-8s
        img-fluid" id="logo">

        <img src="subheadline.png" alt="" class="animate__animated animate__fadeIn
        animate_delay-10s " id="sub">

        <img src="learnmore.png" alt="" class="animate__animated animate__fadeOut-3s
        animate__delay-8s img-fluid">

        <img src="replay.png" alt="" class="animate__animated animate__fadeOut-5s
        animate__delay-8s img-fluid">

    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
